{% extends 'base.html' %}
{% block content %}

<body class="blog-post">
    <!-- Live Style Switcher Starts - demo only -->
    {% include 'includes/switcher.html' %}
    <!-- Live Style Switcher Ends - demo only -->

    <!-- Header Starts -->
    {% include 'includes/header.html' %}
    <!-- Header Ends -->

    <!-- Page Title Starts -->
    <section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1">
        <h1>my <span>blog</span></h1>
        <span class="title-bg">posts</span>
    </section>
    <!-- Page Title Ends -->
    <!-- Main Content Starts -->
    <section class="main-content revealator-slideup revealator-once revealator-delay1">
        <div class="container">
            <div class="row">
                <!-- Article Starts -->
                <article class="col-12">
                    <!-- Meta Starts -->
                    <div class="meta open-sans-font">
                        <span><i class="fa fa-user"></i>{{blog.who.name_display}}</span>
                        <span class="date"><i class="fa fa-calendar"></i>{{blog.date}}</span>
                        <span><i class="fa fa-tags"></i>{{blog.tags}}</span>
                    </div>
                    <!-- Meta Ends -->
                    <!-- Article Content Starts -->
                    <h1 class="text-uppercase text-capitalize">{{blog.title}}</h1>
                    <img src="{% if blog.banner_image %}/media/{{blog.banner_image}}{% else %}{{blog.banner_image_url}}{% endif %}" class="img-fluid" alt="Blog image"/>
                    <div class="blog-excerpt open-sans-font pb-5">
                        {{blog.content|safe}}
                    </div>
                    <!-- Article Content Ends -->
                </article>
                <!-- Article Ends -->
            </div>
        </div>
    </section>

</body>
{% endblock %}
